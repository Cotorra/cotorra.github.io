{% assign base_url = site.baseurl | prepend: site.url %}


    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    {% if site.favicon %}
    <link rel="icon" type="image/png" href="{{ base_url }}/{{ site.favicon }}" />
    {% endif %}
    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="{{ base_url }}/css/main.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ base_url }}/feed.xml" />
